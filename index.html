<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DockyAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #f0f6fc;
      --text-secondary: #7d8590;
      --text-muted: #656d76;
      --border-default: #30363d;
      --border-muted: #21262d;
      --accent-primary: #238636;
      --accent-hover: #2ea043;
      --message-bg: #0d1117;
      --user-message-bg: #262c36;
      --sidebar-bg: #0d1117;
      --hover-bg: #21262d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }
    
    #app {
      height: 100vh;
      width: 100vw;
      display: flex;
    }
    
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-default);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .new-chat-btn {
      background: none;
      border: 1px solid var(--border-default);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    
    .new-chat-btn:hover {
      background: var(--hover-bg);
    }
    
    .sidebar-menu {
      padding: 8px 0;
      border-bottom: 1px solid var(--border-default);
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
      gap: 12px;
    }
    
    .menu-item:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    
    .menu-item.active {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    
    .chat-list-header {
      padding: 8px 16px;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .chat-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      position: relative;
      border-radius: 0;
      margin: 0 8px;
      border-radius: 6px;
    }
    
    .chat-item:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    
    .chat-item.active {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    
    .chat-item .chat-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .chat-item .chat-actions {
      opacity: 0;
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }
    
    .chat-item:hover .chat-actions {
      opacity: 1;
    }
    
    .chat-action {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .chat-action:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }
    
    .main-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-default);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-secondary);
    }
    
    .model-selector {
      background: none;
      border: 1px solid var(--border-default);
      border-radius: 8px;
      padding: 6px 12px;
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .model-selector:hover {
      border-color: var(--border-muted);
    }
    
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 0 24px;
    }
    
    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 24px;
    }
    
    .welcome-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #f0f6fc, #7d8590);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .welcome-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      max-width: 500px;
    }
    
    .message-group {
      margin: 24px 0;
    }
    
    .message {
      padding: 16px 0;
      display: flex;
      gap: 16px;
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .message.user .message-avatar {
      background: var(--accent-primary);
      color: white;
    }
    
    .message.assistant .message-avatar {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .message-content {
      flex: 1;
      line-height: 1.6;
      font-size: 15px;
    }
    
    .message.user .message-content {
      color: var(--text-primary);
    }
    
    .message.assistant .message-content {
      color: var(--text-primary);
    }
    
    .input-area {
      padding: 24px;
      background: var(--bg-primary);
    }
    
    .input-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: flex-end;
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: 12px;
      padding: 12px 16px;
      min-height: 52px;
    }
    
    .input-wrapper:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.1);
    }
    
    #message-input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      outline: none;
      min-height: 24px;
      max-height: 200px;
      overflow-y: auto;
      font-family: inherit;
    }
    
    #message-input::placeholder {
      color: var(--text-muted);
    }
    
    .send-button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: var(--accent-primary);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .send-button:hover:not(:disabled) {
      background: var(--accent-hover);
    }
    
    .send-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .typing-indicator {
      display: none;
      padding: 16px 0;
      color: var(--text-secondary);
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dot {
      width: 4px;
      height: 4px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      border: 1px solid var(--border-default);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
    }
    
    .modal-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .modal-input:focus {
      border-color: var(--accent-primary);
      outline: none;
    }
    
    .modal-select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    .modal-button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .modal-button-cancel {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }
    
    .modal-button-cancel:hover {
      background: var(--hover-bg);
      color: var(--text-primary);
    }
    
    .modal-button-confirm {
      background: var(--accent-primary);
      color: white;
    }
    
    .modal-button-confirm:hover {
      background: var(--accent-hover);
    }
    
    /* Animations */
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border-default);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
        z-index: 100;
        transition: left 0.3s;
      }
      
      .sidebar.open {
        left: 0;
      }
      
      .main-content {
        width: 100%;
      }
      
      .chat-area {
        max-width: 100%;
      }
      
      .messages-container {
        padding: 0 16px;
      }
      
      .input-area {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="new-chat-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

          <div class="welcome-screen" id="welcome-screen">

              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

              </svg>
            </button>
          </div>

  <script>
    const apiKey = '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';
    const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';
    
    // Available models
    const MODELS = {
      "DockyAI 2.1": "google/gemini-2.5-flash-lite-preview-06-17",
      "Cypher Alpha": "openrouter/cypher-alpha:free",
      "Mistral Small": "mistralai/mistral-small-3.2-24b-instruct:free",
      "Kimi Dev 72B": "moonshotai/kimi-dev-72b:free",
      "DeepSeek R1": "deepseek/deepseek-r1-0528:free",
      "Qwen 3 8B": "qwen/qwen3-8b:free",
      "Llama 4 Scout": "meta-llama/llama-4-scout:free"
    };
    
    let conversations = {};
    let currentConversationId = null;
    
    // Initialize app
    function init() {
      loadConversations();
      setupEventListeners();
      renderChatList();
      
      if (currentConversationId) {
        renderMessages();
        updateUI();
      }
    }
    
    function setupEventListeners() {
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const newChatBtn = document.getElementById('new-chat-btn');
      
      messageInput.addEventListener('input', handleInputChange);
      messageInput.addEventListener('keypress', handleKeyPress);
      sendButton.addEventListener('click', sendMessage);
      newChatBtn.addEventListener('click', createNewChat);
      
      // Auto-resize textarea
      messageInput.addEventListener('input', autoResizeTextarea);
    }
    
    function autoResizeTextarea() {
      const textarea = document.getElementById('message-input');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }
    
    function handleInputChange() {
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      
      sendButton.disabled = !messageInput.value.trim();
    }
    
    function handleKeyPress(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
    
    function loadConversations() {
      const saved = localStorage.getItem('docky-conversations');
      if (saved) {
        conversations = JSON.parse(saved);
        
        // Find active conversation or use the first one
        const activeConv = Object.values(conversations).find(conv => conv.active);
        if (activeConv) {
          currentConversationId = activeConv.id;
        } else if (Object.keys(conversations).length > 0) {
          currentConversationId = Object.keys(conversations)[0];
          conversations[currentConversationId].active = true;
        }
      }
      
      // Create default conversation if none exists
      if (Object.keys(conversations).length === 0) {
        createNewChat(false);
      }
    }
    
    function saveConversations() {
      localStorage.setItem('docky-conversations', JSON.stringify(conversations));
    }
    
    function createNewChat(switchTo = true) {
      const id = 'chat-' + Date.now();
      const name = `Chat ${Object.keys(conversations).length + 1}`;
      
      conversations[id] = {
        id,
        name,
        model: "google/gemini-2.5-flash-lite-preview-06-17",
        messages: [],
        active: false,
        createdAt: new Date().toISOString()
      };
      
      if (switchTo) {
        // Deactivate all conversations
        Object.values(conversations).forEach(conv => conv.active = false);
        
        // Activate new conversation
        conversations[id].active = true;
        currentConversationId = id;
        
        renderMessages();
        updateUI();
      }
      
      if (!currentConversationId) {
        currentConversationId = id;
        conversations[id].active = true;
      }
      
      saveConversations();
      renderChatList();
    }
    
    function switchToChat(id) {
      // Deactivate all conversations
      Object.values(conversations).forEach(conv => conv.active = false);
      
      // Activate selected conversation
      conversations[id].active = true;
      currentConversationId = id;
      
      renderMessages();
      updateUI();
      saveConversations();
      renderChatList();
    }
    
    function deleteChat(id) {
      if (Object.keys(conversations).length <= 1) {
        alert("You can't delete the last conversation.");
        return;
      }
      
      delete conversations[id];
      
      if (id === currentConversationId) {
        // Switch to first available conversation
        currentConversationId = Object.keys(conversations)[0];
        conversations[currentConversationId].active = true;
        renderMessages();
        updateUI();
      }
      
      saveConversations();
      renderChatList();
    }
    
    function renderChatList() {
      const chatList = document.getElementById('chat-list');
      chatList.innerHTML = '';
      
      Object.values(conversations)
        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
        .forEach(conv => {
          const chatItem = document.createElement('div');
          chatItem.className = `chat-item ${conv.active ? 'active' : ''}`;
          chatItem.innerHTML = `
            <span class="chat-name">${conv.name}</span>
            <div class="chat-actions">
              <button class="chat-action" onclick="deleteChat('${conv.id}')" title="Delete">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                </svg>
              </button>
            </div>
          `;
          
          chatItem.addEventListener('click', (e) => {
            if (!e.target.closest('.chat-actions')) {
              switchToChat(conv.id);
            }
          });
          
          chatList.appendChild(chatItem);
        });
    }
    
    function renderMessages() {
      const messagesContainer = document.getElementById('messages-container');
      const welcomeScreen = document.getElementById('welcome-screen');
      const currentConv = conversations[currentConversationId];
      
      if (!currentConv || currentConv.messages.length === 0) {
        welcomeScreen.style.display = 'flex';
        messagesContainer.innerHTML = '';
        messagesContainer.appendChild(welcomeScreen);
        return;
      }
      
      welcomeScreen.style.display = 'none';
      messagesContainer.innerHTML = '';
      
      currentConv.messages.forEach(message => {
        addMessageToUI(message);
      });
      
      scrollToBottom();
    }
    
    function addMessageToUI(message) {
      const messagesContainer = document.getElementById('messages-container');
      const welcomeScreen = document.getElementById('welcome-screen');
      
      if (welcomeScreen.style.display !== 'none') {
        welcomeScreen.style.display = 'none';
        messagesContainer.innerHTML = '';
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${message.role}`;
      
      const avatar = message.role === 'user' ? 'U' : 'AI';
      const content = message.content.replace(/\n/g, '<br>');
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">${content}</div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }
    
    function updateUI() {
      const currentConv = conversations[currentConversationId];
      if (currentConv) {
        const modelName = Object.keys(MODELS).find(key => MODELS[key] === currentConv.model) || "DockyAI 2.1";
        document.getElementById('current-model').textContent = modelName;
      }
    }
    
    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const typingIndicator = document.getElementById('typing-indicator');
      
      const message = messageInput.value.trim();
      if (!message) return;
      
      const currentConv = conversations[currentConversationId];
      
      // Add user message
      const userMessage = { role: 'user', content: message };
      currentConv.messages.push(userMessage);
      addMessageToUI(userMessage);
      
      // Clear input and disable send button
