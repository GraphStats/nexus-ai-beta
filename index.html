<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #7b2dff;
      --bg-dark: #0a0a15;
      --bg-darker: #050510;
      --text: #e0e0ff;
      --text-dim: #a0a0c0;
      --accent: #ff2d7b;
      --glass: rgba(20, 20, 40, 0.7);
      --glow: 0 0 15px var(--primary);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Exo 2', sans-serif;
      background: var(--bg-darker);
      color: var(--text);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(123, 45, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 50%);
      overflow: hidden;
    }
    
    #app {
      height: 100vh;
      width: 100vw;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
      animation: pulse 3s infinite alternate;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dim);
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0f0;
      box-shadow: 0 0 10px #0f0;
      animation: blink 2s infinite;
    }
    
    /* Onglets */
    .tabs-container {
      display: flex;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }
    
    .tabs {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    
    .tab {
      padding: 0.7rem 1.5rem;
      background: var(--glass);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .tab:hover {
      background: rgba(123, 45, 255, 0.2);
    }
    
    .tab.active {
      background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(123, 45, 255, 0.3));
      border-color: rgba(0, 247, 255, 0.3);
      font-weight: 500;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: var(--primary);
      border-radius: 2px;
    }
    
    .tab-close {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
      opacity: 0.5;
    }
    
    .tab-close:hover {
      background: rgba(255, 255, 255, 0.2);
      opacity: 1;
    }
    
    .add-tab {
      padding: 0.7rem 1rem;
      background: var(--glass);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      margin-left: 0.5rem;
    }
    
    .add-tab:hover {
      background: rgba(0, 247, 255, 0.2);
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      animation: rainbow 8s linear infinite;
    }
    
    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    #messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .message {
      max-width: 80%;
      padding: 1.2rem 1.5rem;
      border-radius: 18px;
      line-height: 1.6;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
      font-size: 1.05rem;
    }
    
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(123, 45, 255, 0.2));
      border-bottom-right-radius: 5px;
      color: var(--text);
      border: 1px solid rgba(0, 247, 255, 0.3);
    }
    
    .message.assistant {
      align-self: flex-start;
      background: rgba(20, 20, 40, 0.6);
      border-bottom-left-radius: 5px;
      border: 1px solid rgba(123, 45, 255, 0.3);
    }
    
    .message-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-dim);
    }
    
    .message-role {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .user .message-role {
      color: var(--primary);
    }
    
    .assistant .message-role {
      color: var(--secondary);
    }
    
    .input-container {
      display: flex;
      padding: 1.5rem;
      background: rgba(10, 10, 20, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      gap: 1rem;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    
    #prompt {
      flex: 1;
      padding: 1rem 1.5rem;
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid rgba(0, 247, 255, 0.2);
      border-radius: 50px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
      font-family: 'Exo 2', sans-serif;
    }
    
    #prompt:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }
    
    #prompt::placeholder {
      color: var(--text-dim);
    }
    
    #send-button {
      padding: 1rem 1.8rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--bg-darker);
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Exo 2', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 247, 255, 0.4);
    }
    
    #send-button:active {
      transform: translateY(0);
    }
    
    .typing-indicator {
      display: none;
      padding: 1rem;
      color: var(--text-dim);
      font-style: italic;
    }
    
    .typing-dots {
      display: inline-flex;
      gap: 0.3rem;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-dim);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    /* Styles for simplified markdown */
    .message-content em {
      font-style: italic;
      color: var(--primary);
    }
    
    .message-content strong {
      font-weight: bold;
      color: var(--accent);
    }
    
    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    /* Futuristic effects */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #app {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .chat-container {
        height: 80vh;
      }
      
      #messages {
        padding: 1rem;
      }
      
      .message {
        max-width: 90%;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      #send-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="particles" id="particles"></div>
    
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7L12 12L21 7L12 2Z" stroke="var(--bg-darker)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 12L12 17L21 12" stroke="var(--bg-darker)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 17L12 22L21 17" stroke="var(--bg-darker)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="logo-text">Nexus</div>
      </div>
      <div class="status">
        <div class="status-indicator"></div>
        <span>Connected to Nexus 2.1</span>
      </div>
    </header>
    
    <div class="tabs-container">
      <div class="tabs" id="tabs"></div>
      <div class="add-tab" id="add-tab" title="New chat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    
    <main class="chat-container">
      <div class="chat-content">
        <div id="messages"></div>
        
        <div class="typing-indicator" id="typing">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span>AI is typing...</span>
        </div>
      </div>
      
      <div class="input-container">
        <input id="prompt" type="text" placeholder="Type your message..." autocomplete="off" />
        <button id="send-button" onclick="sendMessage()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Send
        </button>
      </div>
    </main>
  </div>

  <script>
    const apiKey = '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'; // ⚠️ REMOVE IN PRODUCTION
    const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';
    const STORAGE_KEY = 'nexus-ai-conversations';
    
    // Système de conversations multiples
    let conversations = {};
    let currentConversationId = '';
    
    // Charger les conversations depuis le localStorage
    function loadConversations() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        conversations = JSON.parse(saved);
        
        // Trouver la dernière conversation active
        const activeConv = Object.values(conversations).find(conv => conv.active);
        if (activeConv) {
          currentConversationId = activeConv.id;
        } else if (Object.keys(conversations).length > 0) {
          // Si aucune n'est active, prendre la première
          currentConversationId = Object.keys(conversations)[0];
          conversations[currentConversationId].active = true;
        }
      }
      
      // Si aucune conversation n'existe, en créer une nouvelle
      if (Object.keys(conversations).length === 0) {
        const newId = 'chat-' + Date.now();
        conversations[newId] = {
          id: newId,
          name: 'New chat',
          messages: [
            { 
              role: "assistant", 
              content: "Hello! I'm Nexus. How can I help you today?"
            }
          ],
          active: true
        };
        currentConversationId = newId;
        saveConversations();
      }
    }
    
    // Sauvegarder les conversations dans le localStorage
    function saveConversations() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(conversations));
    }
    
    // Initialisation de l'interface
    function init() {
      loadConversations();
      renderTabs();
      renderMessages();
      document.getElementById('prompt').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      document.getElementById('add-tab').addEventListener('click', addNewConversation);
    }
    
    // Rendu des onglets
    function renderTabs() {
      const tabsContainer = document.getElementById('tabs');
      tabsContainer.innerHTML = '';
      
      Object.values(conversations).forEach(conv => {
        const tab = document.createElement('div');
        tab.className = `tab ${conv.active ? 'active' : ''}`;
        tab.dataset.conversationId = conv.id;
        
        const tabName = document.createElement('span');
        tabName.className = 'tab-name';
        tabName.textContent = conv.name;
        tab.appendChild(tabName);
        
        const closeBtn = document.createElement('div');
        closeBtn.className = 'tab-close';
        closeBtn.innerHTML = '×';
        closeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          closeConversation(conv.id);
        });
        tab.appendChild(closeBtn);
        
        tab.addEventListener('click', () => switchConversation(conv.id));
        
        // Double-clic pour renommer
        tab.addEventListener('dblclick', () => renameConversation(conv.id));
        
        tabsContainer.appendChild(tab);
      });
    }
    
    // Rendu des messages
    function renderMessages() {
      const messagesContainer = document.getElementById('messages');
      messagesContainer.innerHTML = '';
      
      const currentConv = conversations[currentConversationId];
      
      if (currentConv.messages.length === 0) {
        // Message de bienvenue pour les nouvelles conversations
        const welcomeMessage = document.createElement('div');
        welcomeMessage.className = 'message assistant';
        welcomeMessage.style.animationDelay = '0.1s';
        welcomeMessage.innerHTML = `
          <div class="message-meta">
            <span class="message-role">Nexus</span>
            <span>•</span>
            <span class="message-time">Now</span>
          </div>
          <div class="message-content">
            Hello! I'm Nexus. How can I help you today?
          </div>
        `;
        messagesContainer.appendChild(welcomeMessage);
        
        currentConv.messages.push({
          role: "assistant",
          content: "Hello! I'm Nexus. How can I help you today?"
        });
        saveConversations();
      } else {
        currentConv.messages.forEach((message, index) => {
          addMessageToUI(message, index * 0.1);
        });
      }
      
      scrollToBottom();
    }
    
    // Basculer entre les conversations
    function switchConversation(conversationId) {
      // Désactiver toutes les conversations
      Object.values(conversations).forEach(conv => {
        conv.active = false;
      });
      
      // Activer la conversation sélectionnée
      conversations[conversationId].active = true;
      currentConversationId = conversationId;
      
      // Mettre à jour l'interface
      renderTabs();
      renderMessages();
      saveConversations();
      
      // Focus sur le champ de saisie
      document.getElementById('prompt').focus();
    }
    
    // Ajouter une nouvelle conversation
    function addNewConversation() {
      const newId = 'chat-' + Date.now();
      const newName = 'Chat ' + (Object.keys(conversations).length + 1);
      
      conversations[newId] = {
        id: newId,
        name: newName,
        messages: [],
        active: true
      };
      
      // Désactiver l'ancienne conversation active
      Object.values(conversations).forEach(conv => {
        if (conv.id !== newId) conv.active = false;
      });
      
      currentConversationId = newId;
      renderTabs();
      renderMessages();
      saveConversations();
      
      // Focus sur le champ de saisie
      document.getElementById('prompt').focus();
    }
    
    // Fermer une conversation
    function closeConversation(conversationId) {
      if (Object.keys(conversations).length <= 1) {
        alert("You can't close the last conversation.");
        return;
      }
      
      delete conversations[conversationId];
      
      // Si on ferme la conversation active, activer la première disponible
      if (conversationId === currentConversationId) {
        currentConversationId = Object.keys(conversations)[0];
        conversations[currentConversationId].active = true;
      }
      
      saveConversations();
      renderTabs();
      renderMessages();
    }
    
    // Renommer une conversation
    function renameConversation(conversationId) {
      const newName = prompt("Enter new chat name:", conversations[conversationId].name);
      if (newName && newName.trim()) {
        conversations[conversationId].name = newName.trim();
        saveConversations();
        renderTabs();
      }
    }
    
    // Envoyer un message
    async function sendMessage() {
      const promptInput = document.getElementById('prompt');
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      
      const currentConv = conversations[currentConversationId];
      
      const userMessage = { role: "user", content: prompt };
      currentConv.messages.push(userMessage);
      addMessageToUI(userMessage);
      
      promptInput.value = "";
      promptInput.focus();
      
      document.getElementById('typing').style.display = 'flex';
      scrollToBottom();
      
      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "X-Title": "Nexus, trained by GraphStats"
          },
          body: JSON.stringify({
            model: "google/gemini-2.5-flash-lite-preview-06-17",
            messages: currentConv.messages
          })
        });
        
        const data = await res.json();
        let reply = data.choices[0]?.message?.content || "Sorry, I couldn't generate a response.";
        
        reply = formatMarkdown(reply);

        const assistantMessage = { role: "assistant", content: reply };
        currentConv.messages.push(assistantMessage);
        addMessageToUI(assistantMessage);
      } catch (error) {
        console.error("Error:", error);
        const errorMessage = { role: "assistant", content: "An error occurred. Please try again." };
        currentConv.messages.push(errorMessage);
        addMessageToUI(errorMessage);
      } finally {
        document.getElementById('typing').style.display = 'none';
        scrollToBottom();
        saveConversations();
      }
    }
    
    function formatMarkdown(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
      text = text.replace(/\n/g, '<br>');
      return text;
    }
    
    function addMessageToUI(message, delay = 0) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      
      messageDiv.className = `message ${message.role}`;
      
      const content = message.role === 'assistant' ? message.content : message.content.replace(/\n/g, '<br>');
      
      messageDiv.innerHTML = `
        <div class="message-meta">
          <span class="message-role">${message.role === 'user' ? 'You' : 'Nexus'}</span>
          <span>•</span>
          <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
        </div>
        <div class="message-content">${content}</div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.style.opacity = '1';
        messageDiv.style.transform = 'translateY(0)';
      }, delay * 1000);
      
      scrollToBottom();
    }
    
    function scrollToBottom() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function initParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = `${Math.random() * 5 + 1}px`;
        particle.style.height = particle.style.width;
        particle.style.background = `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, 255, ${Math.random() * 0.3 + 0.1})`;
        particle.style.borderRadius = '50%';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.opacity = '0';
        
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        const keyframes = `
          @keyframes particleAnimation${i} {
            0% { 
              transform: translate(0, 0); 
              opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
              transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px); 
              opacity: 0;
            }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        particle.style.animation = `particleAnimation${i} ${duration}s linear ${delay}s infinite`;
        
        particles.appendChild(particle);
        
        setTimeout(() => {
          particle.style.opacity = '1';
        }, delay * 1000);
      }
    }
    
    // Initialisation
    window.addEventListener('load', () => {
      initParticles();
      init();
    });
  </script>
</body>
</html>
