<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>500 Internal Server Error</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 20px;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,65,108,0.25) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      animation: pulse 4s infinite;
      z-index: -1;
      pointer-events: none;
      border-radius: 50%;
    }

    h1 {
      font-size: 4em;
      font-weight: 600;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2em;
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
    }

    p {
      max-width: 600px;
      font-size: 1.2em;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 2em;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    .button {
      padding: 12px 32px;
      font-weight: 600;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      text-decoration: none;
      transition: 0.3s ease;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .button:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.3;
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>500 â€“ Internal Server Error</h1>
  <p>Something went wrong on our side. Please try again later or return to the homepage.</p>
  <a href="https://vercel.com" class="button">Back to Home</a>
</body>
</html>
